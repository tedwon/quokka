version: "3.9"
services:
  db:
    image: postgres:latest
    volumes:
      - /var/quokka_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: quokka
      POSTGRES_PASSWORD: quokka
      POSTGRES_DB: quokka_db
  backend:
    depends_on:
      - db
    image: tedwon/quokka-backend:latest
    ports:
      - "8080:8080"
    restart: always
  frontend:
    depends_on:
      - backend
    image: tedwon/quokka-frontend:latest
    ports:
      - "3000:3000"
    restart: always